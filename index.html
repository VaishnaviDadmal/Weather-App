<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" 
                spellcheck="false">
                <button class="search-btn"></button>
            </div>
            <div class="error">
                <p>Invalid city Name</p>
            </div>
            <div class="weather">
                <span class="weather-icon"></span>
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class = "details"></div>
                <div class="col">
                    <span class="weather-icon">ðŸŒ¤</span>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <span class="weather-icon">ðŸŒ¬</span>
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>            
        </div>
        <script>
            const apikey = "e11b4a5c01e01ea417bf4933ef284af9";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search-btn");
            const weatherIcon = document.querySelector(".weather-icon");


            async function checkWeather(city){
                const response = await fetch(apiUrl + city +'&appid='+ apikey);

                if(response.status == 404){
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                }else{
                    var data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " Km/Hr";

                if (data.weather[0].main === "Clouds") {
                    weatherIcon.innerHTML = "â˜"; // Cloudy
                } else if (data.weather[0].main === "Rain") {
                    weatherIcon.innerHTML = "ðŸŒ§"; // Rainy
                } else if (data.weather[0].main === "Clear") {
                    weatherIcon.innerHTML = "â˜€"; // Sunny
                } else if (data.weather[0].main === "Snow") {
                    weatherIcon.innerHTML = "â„"; // Snowy
                } else {
                    weatherIcon.innerHTML = "ðŸŒ«"; // Default (Fog/Mist)
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
                }

                
            }

            searchBtn.addEventListener("click",()=>{
                checkWeather(searchBox.value);
            })

        </script>
    </body>
</html>
